# Available runners configured by board.cmake.
runners:
- pyocd
- nrfjprog
- jlink

# Default flash runner if --runner is not given.
flash-runner: pyocd

# Default debug runner if --runner is not given.
debug-runner: pyocd

# Common runner configuration values.
config:
  board_dir: /home/fardeen/csse4011/zephyrproject/zephyr/boards/arm/particle_argon
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /opt/zephyr-sdk-0.13.2/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb-no-py
  openocd: /opt/zephyr-sdk-0.13.2/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /opt/zephyr-sdk-0.13.2/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  pyocd:
    - --dt-flash=y
    - --target=nrf52840
    - --frequency=4000000
  nrfjprog:
    - --softreset
  jlink:
    - --dt-flash=y
    - --device=nrf52
    - --speed=4000
